  <style>
    /* Overlay styling */
    #adPromptOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        display: none; /* Hidden by default */
    }

    .overlay-content {
        background: #0D1117;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .overlay-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        font-size: 16px;
    }

    .overlay-button:hover {
        background-color: #0056b3;
    }

    /* Prevent scrolling while overlay is active */
    body.no-scroll {
        overflow: hidden;
    }
</style>

<script>
    const adLink = "https://www.profitablecpmrate.com/z43tfi7wf0?key=6bfb7dc3dacb437e6f377aebc67861d0"; // Set your ad link here
    const adKey = "visitedAd"; // LocalStorage key

    // Function to check if the user has visited the ad link
    function checkAdVisit() {
        const visited = localStorage.getItem(adKey);

        // If the user has not visited the ad link, show the prompt
        if (!visited || new Date().getTime() > JSON.parse(visited).expiry) {
            showAdPrompt();
        }
    }

    // Function to show the ad prompt overlay
    function showAdPrompt() {
        const overlay = document.getElementById("adPromptOverlay");
        overlay.style.display = "flex";
        document.body.classList.add("no-scroll"); // Disable scrolling
    }

    // Function to handle ad button click
    function visitAdLink() {
        const expiryTime = new Date().getTime() + 24 * 60 * 60 * 1000; // 24 hours from now
        localStorage.setItem(adKey, JSON.stringify({ expiry: expiryTime }));
        window.open(adLink, "_blank"); // Open ad link in a new tab
        closeAdPrompt(); // Hide the overlay
    }

    // Function to close the ad prompt overlay
    function closeAdPrompt() {
        const overlay = document.getElementById("adPromptOverlay");
        overlay.style.display = "none";
        document.body.classList.remove("no-scroll"); // Enable scrolling
    }

    // Check ad visit status on page load
    document.addEventListener("DOMContentLoaded", checkAdVisit);
</script>

 
</head>
